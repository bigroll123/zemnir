<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatGPT Prompt Interface</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        .prompt-container {
            width: 100%;
            height: 200px;
            overflow: auto;
            border: 1px solid #ccc;
            padding: 10px;
            resize: both;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
        }
        .controls {
            margin-top: 10px;
        }
        .terminal-output {
            background-color: #000000;
            color: #00ff00;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
            overflow-x: auto;
            white-space: pre-wrap;
            border: 2px solid #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }
    </style>
</head>
<body>
    <h1>ChatGPT Prompt Interface</h1>

    <!-- Prompt Display -->
    <div class="prompt-container" id="prompt-div">
        <pre id="numbered-lines">{{ current_prompt }}</pre>
    </div>

    <!-- Form for Adding and Sending Prompt -->
    <form method="POST" action="/add_and_send">
      <textarea id="prompt-textarea" name="new_text" placeholder="Add text to prompt..."></textarea>
      <input 
          type="text" 
          id="directory-path" 
          name="directory_path" 
          placeholder="Enter directory path for debugging (optional)" 
          style="width: 100%; margin-top: 10px;" 
      >
      <div class="controls">
          <input type="submit" value="Append and Send Prompt">
      </div>
    </form>

    <!-- Clear Prompt Button -->
    <button id="clear-prompt">Clear Prompt</button>

    <h3>Terminal Output</h3>
    <div class="terminal-output">
        {{ terminal_output }}
    </div>

    <script>
        // Scroll to the bottom of the prompt container
        window.onload = function() {
            var promptContainer = document.getElementById("prompt-div");
            promptContainer.scrollTop = promptContainer.scrollHeight;
        };
        document.addEventListener('DOMContentLoaded', function() {
            // Event listener for clear prompt button
            document.getElementById('clear-prompt').addEventListener('click', clearPrompt);

            // Add the interval function
            document.getElementsByName('interval').forEach(function (radio) {
                radio.addEventListener('change', applyInterval);
            });
        });

        function applyInterval() {
            const radios = document.getElementsByName('interval');
            let selected = '';
            for (let i = 0; i < radios.length; i++) {
                if (radios[i].checked) {
                    selected = radios[i].value;
                    break;
                }
            }
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/auto_interval', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send('interval=' + encodeURIComponent(selected));
        }

        function clearPrompt() {
            document.getElementById('prompt-textarea').value = '';  // Clear the textarea
            document.getElementById('prompt-div').innerHTML = '';    // Clear the prompt display

            // Clear the prompt.txt file by sending a request to the server
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/clear_prompt', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send();
        }
        const pre = document.getElementById("numbered-lines");
        const lines = pre.innerText.split("\n");
        pre.innerHTML = lines.map((line, index) => `${index + 1}: ${line}`).join("<br>");

    </script>
</body>
</html>
